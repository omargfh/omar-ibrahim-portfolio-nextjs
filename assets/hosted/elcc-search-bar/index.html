<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Button CSS Effect - Omar Ibrahim</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-10 d-flex pb-2">
                <input id="search" class="form-control search-input" name="all" placeholder="Enter a phrase...">
                <div class="search-button button-a" title="Search">
                    <i class="seach-icon fa-solid fa-search"></i>
                </div>
                <div class="search-button button-b" title="Advanced Search Options">
                    <div class="rotate">
                        <i class="seach-icon fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
