<div id="article" class="article">
    <div class="image">
        <img src="{{image}}" alt="{{title}}, picture {{credits}}">
    </div>
    <div class="content skip-40">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9">
                    <div class="main-text">
                        <div class="headers">
                            <h1 id="article-title">{{title}}</h1>
                            <h2 id="article-meta">{{category}} â€¢ {{year}}</h2>
                        </div>
                        <div class="article-body">{{content}}</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="side-text">
                        <hr>
                        <div id="article-side">{{side}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
