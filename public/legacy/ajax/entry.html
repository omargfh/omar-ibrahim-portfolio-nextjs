<div class="entry-card d-flex justify-content-center align-items-center" id="{{order}}" onclick="fetch_article_caller('{{order}}', '{{category}}');">
    <div class="entry-card-content">
        <div class="image">
            <img src="{{image}}" alt="{{title}}, picture {{credits}}">
        </div>
        <div class="text">
            <h3>{{title}}</h3>
            <h5 class="no-indent">{{desc}}</h5>
            <h5 class="brief">{{brief}}
            </h5>
        </div>
        <div class="year">
            <h1>20</h1>
            <h1>{{nyear}}</h1>
        </div>
        <div class="vertical-line"></div>

    </div>
</div>
